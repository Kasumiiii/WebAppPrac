<!--welcome.html -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Web App Test.</title>
  </head>
  <body>
    <form action="/welcome">
    <div class="container">
        <div class="row">
            入力データ
            <table class="table table-bordered">
              <tr>
                {% for list in item_list %}
                <td>{{ list }}</td>
                {% endfor %}
              </tr>
              <tr>
                {% for item in name %}
                  <td>{{ item }}</td>
                {% endfor %}
              </tr>
            </table>
        </div>
          
        </br></br>

        <div class="row">
          <form method="POST" action="/search">
            <div class="form-group">
              検索条件
              <input type="form" class="form-control" name="search_form">
            </div>
            <button name="button" class="btn btn-default">sent</button>
          </form>
        </div>
        
        </br></br>
        <div class="row">
          データ一覧
          <table class="table table-bordered">
            <tr>
              <td></td>          
              {% for list in item_list %}
                <td>{{ list }}</td>
              {% endfor %}
              <td>詳細</td>
            </tr>
              
            {% for item in all_list %}
              <tr>
                <td>
                  <label>
                    <input type="checkbox" name={{ item.user_id }}>
                  </label>
                </td>
                <td>{{ item.name }}</td>
                <td>{{ item.address }}</td>
                <td>{{ item.addnum }}</td>
                <td>{{ item.mail }}</td>
                <td>{{ item.tel }}</td>
                <td>
                  <form method="POST" action="/detail">
                    <input type="submit" name="user_id_b" value={{item.user_id}} class="btn btn-info btn-lg">
                    <!-- <a href="#" class="btn btn-info btn-lg">○</a> -->
                  </form>
                </td>
              </tr>
            {% endfor %}    
          </table>
        </div>
    </div>
  </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
