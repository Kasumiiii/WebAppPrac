<!--welcome.html -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Web App Test.</title>
  </head>
  <body>
    <form action="/updata">
        <div class="container">
            <div class="row">
                    {% if err_list %}
                        {% for item in err_list %}
                            <p>{{ item }}</p>
                        {% endfor %}
                    {% endif %}
            </br></br>
            </div>
            <div class="row">
                データ変更画面
                <table class="table table-bordered">
                        <tr>
                        {% for list in item_list %}
                        <td>{{ list }}</td>
                        {% endfor %}
                        <td></td>
                        </tr>
                        <tr>
                        <form method="POST" action="/welcome">
                            <input type="hidden" name="page_name" value="updata">
                        {% for item in lists %}
                            <td><input type="form" class="form-control" name="name_form" value={{item.name}}></td>
                            <td><input type="form" class="form-control" name="address_form" value={{item.address}}></td>
                            <td><input type="form" class="form-control" name="addnum_form" value={{item.addnum}}></td>
                            <td><input type="form" class="form-control" name="mail_form" value={{item.mail}}></td>
                            <td><input type="form" class="form-control" name="tel_form" value={{item.tel}}></td>
                            <td>
                                <input type="hidden" name="user_id_b" value={{item.user_id}}>
                                <input type="submit" name="ch_mode" value ="変更" class="btn btn-info btn-lg">
                            </td>
                        {% endfor %}
                        </form>
                        </tr>
                </table>
            </div>
        </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
